version: '3.0'
services:
  ubuntu_dev:
    build: .
    volumes:
      - .:/app
      - jenkins_home:/var/jenkins_home
    working_dir: /app
    tty: true
    restart: always

  jenkins:
    image: jenkins/jenkins:lts
    restart: always
    privileged: true
    user: root
    ports:
      - 8080:8080
      - 50000:50000
    container_name: jenkins
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  jenkins_home:
  