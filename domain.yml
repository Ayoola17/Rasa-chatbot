version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - order_inquiry
  - order_response
  - order_delivery_inquiry
  - order_delivery_response

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_order_number:
  - text: "Can you provide your order number?"

  utter_help_with_order:
  - text: "How can I help you with your order?"

  utter_check_delivery_status:
  - text: "Let me check the delivery status for you."

  utter_provide_delivery_info:
  - text: "Your order will be delivered in 2 days."
  - text: "You can return the wrong order at any post office."
  - text: "If you can't find your delivered order, please ask your neighbors or check around your house."




session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true